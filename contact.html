<html>
  <head>
    <meta
      name="description"
      content="No dudes en consultarnos para obtener un presupuesto que mas se adapte a tu negocio o emprendimiento"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="img/logo-azul-sf.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contacto</title>
  </head>
  <body>
    <div class="bg-white">
      <header class="relative isolate z-10 bg-white">
        <nav
          class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <a href="index.html" class="-m-1.5 p-1.5">
              <span class="sr-only">Your Company</span>
              <img class="h-8 w-auto" src="img/logo-azul-sf.png" alt="" />
            </a>
          </div>
          <div class="flex lg:hidden">
            <input style="opacity: 0" type="checkbox" id="checkbox-menu" />
            <label
              for="checkbox-menu"
              class="btn-menu"
              role="button"
              tabindex="0"
              aria-label="Toggle Menu"
            >
            </label>
            <div class="menu-container">
              <ul class="menu">
                <li>
                  <a
                    href="products.html"
                    class="text-sm font-semibold leading-6 text-gray-900"
                    >Productos</a
                  >
                </li>
                <li>
                  <a
                    href="shipping.html"
                    class="text-sm font-semibold leading-6 text-gray-900"
                    >Envios</a
                  >
                </li>
                <li>
                  <a
                    href="faq.html"
                    class="text-sm font-semibold leading-6 text-gray-900"
                    >FAQ</a
                  >
                </li>
                <li>
                  <a
                    href="contact.html"
                    class="text-sm font-semibold leading-6 text-gray-900"
                    >Contacto</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a
              href="products.html"
              class="menu-item text-sm font-semibold leading-6 text-gray-900"
              >Productos</a
            >
            <a
              href="shipping.html"
              class="menu-item text-sm font-semibold leading-6 text-gray-900"
              >Envios</a
            >
            <a
              href="faq.html"
              class="menu-item text-sm font-semibold leading-6 text-gray-900"
              >FAQ</a
            >
            <a
              href="contact.html"
              class="menu-item text-sm font-semibold leading-6 text-gray-900"
              >Contacto</a
            >
          </div>
        </nav>
      </header>

      <div class="relative isolate overflow-hidden bg-gray-900">
        <div class="relative bg-white">
          <div class="lg:absolute lg:inset-0 lg:left-1/2">
            <img
              class="h-64 w-full bg-gray-50 object-cover sm:h-80 lg:absolute lg:h-full"
              src="img/contacto/contact-celu.jpg"
              alt=""
            />
          </div>
          <div
            class="pb-24 pt-16 sm:pb-32 sm:pt-24 lg:mx-auto lg:grid lg:max-w-7xl lg:grid-cols-2 lg:pt-32"
          >
            <div class="px-6 lg:px-8">
              <div class="mx-auto max-w-xl lg:mx-0 lg:max-w-lg">
                <h2 class="text-3xl font-bold tracking-tight text-gray-900">
                  Contacto
                </h2>
                <p class="mt-2 text-lg leading-8 text-gray-600">
                  Gracias por ponerte en contacto con Delta!
                </p>
                <form action="#" method="POST" class="mt-16">
                  <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                    <div>
                      <label
                        for="first-name"
                        class="block text-sm font-semibold leading-6 text-gray-900"
                        >Nombre</label
                      >
                      <div class="mt-2.5">
                        <input
                          type="text"
                          name="first-name"
                          id="first-name"
                          autocomplete="given-name"
                          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                      </div>
                    </div>
                    <div>
                      <label
                        for="last-name"
                        class="block text-sm font-semibold leading-6 text-gray-900"
                        >Apellido</label
                      >
                      <div class="mt-2.5">
                        <input
                          type="text"
                          name="last-name"
                          id="last-name"
                          autocomplete="family-name"
                          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                      </div>
                    </div>
                    <div class="sm:col-span-2">
                      <label
                        for="email"
                        class="block text-sm font-semibold leading-6 text-gray-900"
                        >Email</label
                      >
                      <div class="mt-2.5">
                        <input
                          id="email"
                          name="email"
                          type="email"
                          autocomplete="email"
                          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                      </div>
                      <div class="sm:col-span-2">
                        <div class="flex justify-between text-sm leading-6">
                          <label
                            for="phone"
                            class="block font-semibold text-gray-900"
                            >Celular</label
                          >
                          <p id="phone-description" class="text-gray-400">
                            Optional
                          </p>
                        </div>
                        <div class="mt-2.5">
                          <input
                            type="tel"
                            name="phone"
                            id="phone"
                            autocomplete="tel"
                            aria-describedby="phone-description"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                          />
                        </div>
                      </div>
                      <div class="sm:col-span-2">
                        <div class="flex justify-between text-sm leading-6">
                          <label
                            for="message"
                            class="block text-sm font-semibold leading-6 text-gray-900"
                            >Consulta</label
                          >
                          <p id="message-description" class="text-gray-400">
                            Max 500 characters
                          </p>
                        </div>
                        <div class="mt-2.5">
                          <textarea
                            id="message"
                            name="message"
                            rows="4"
                            aria-describedby="message-description"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
